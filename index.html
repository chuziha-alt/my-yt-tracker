<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YT Editor Workflow Pro - stable</title>
    <!-- 1. Ê†∏ÂøÉÊ®£ÂºèËàáÊ°ÜÊû∂ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 2. Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@700&display=swap');
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background-color: #0a0a0a; 
            color: #e2e8f0; 
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        #root { min-height: 100vh; }
        input, select, textarea { font-size: 16px !important; color-scheme: dark; }
        .timer-glow { text-shadow: 0 0 30px currentColor; }
        .mobile-card { background-color: #161616; border: 1px solid rgba(255,255,255,0.08); border-radius: 28px; }
        .btn-active:active { transform: scale(0.96); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .timer-font {
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: -0.02em;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="flex flex-col items-center justify-center h-screen space-y-4 text-slate-500 text-center px-10">
            <div class="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
            <div class="font-mono text-xs uppercase tracking-[0.3em] animate-pulse">Á≥ªÁµ±ÂÑ™ÂåñË£ùËºâ‰∏≠...</div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- ÂÖ®ÂüüÂ∑•ÂÖ∑ÂáΩÊï∏Ôºö‰øÆÊ≠£ ReferenceError ÊèêÂçáÂïèÈ°å ---
        const formatTime = (seconds) => {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        };

        // --- 100% Á©©ÂÆöÂÖßÂµå SVG ÂúñÊ®ôÁµÑ‰ª∂ ---
        const Icon = ({ name, size = 20, className = "", color = "currentColor", fill = "none" }) => {
            const icons = {
                "trending-up": <path d="m22 7-8.5 8.5-5-5L2 17M22 7h-6M22 7v6"/>,
                "settings": <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.1a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>,
                "play": <polygon points="5 3 19 12 5 21 5 3" fill={fill === "currentColor" ? color : fill}/>,
                "pause": <g><rect x="6" y="4" width="4" height="16" fill={fill === "currentColor" ? color : fill}/><rect x="14" y="4" width="4" height="16" fill={fill === "currentColor" ? color : fill}/></g>,
                "target": <g><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></g>,
                "plus": <path d="M12 5v14M5 12h14"/>,
                "x": <path d="M18 6 6 18M6 6l12 12"/>,
                "check": <path d="M20 6 9 17l-5-5"/>,
                "edit": <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                "trash-2": <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2M10 11v6M14 11v6"/>,
                "calendar": <g><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><path d="M16 2v4M8 2v4M3 10h18"/></g>,
                "message-square": <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>,
                "clock": <g><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></g>,
                "banknote": <g><rect width="20" height="12" x="2" y="6" rx="2"/><circle cx="12" cy="12" r="2"/><path d="M6 12h.01M18 12h.01"/></g>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill={fill} stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const firebaseConfig = {
            apiKey: "AIzaSyAynuyz-WwDnwZaxtxqIzPygctuDw3V-j4",
            authDomain: "yt-editing-tracker.firebaseapp.com",
            projectId: "yt-editing-tracker",
            storageBucket: "yt-editing-tracker.firebasestorage.app",
            messagingSenderId: "1080457874160",
            appId: "1:1080457874160:web:b9118a6f270a8e21955035",
            measurementId: "G-CRDTW9EK2G"
        };

        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = 'yt-editor-pro-v2';

        const PHASES = [
            { id: 'rough', name: 'ÂàùÂâ™ A-Roll', color: '#3b82f6' },
            { id: 'subs', name: 'ÊïàÊûúÂ≠óÂèäÁâπÊïà', color: '#8b5cf6' },
            { id: 'audio', name: 'Èü≥Ê®ÇÈü≥Êïà', color: '#10b981' },
            { id: 'grading', name: 'Ë™øÂÖâÂ≠óÂπï', color: '#f59e0b' },
            { id: 'upload', name: 'Á∏ÆÂúñ‰∏äÂÇ≥', color: '#ec4899' },
            { id: 'revision', name: '‰øÆÊîπ', color: '#f43f5e' },
            { id: 'other', name: 'ÂÖ∂‰ªñ', color: '#64748b' }
        ];

        function App() {
            const [user, setUser] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [isAdding, setIsAdding] = useState(false);
            const [syncKey, setSyncKey] = useState(localStorage.getItem('yt_editor_sync_id') || '');
            const [showSyncModal, setShowSyncModal] = useState(false);
            const [projects, setProjects] = useState([]);
            const [logs, setLogs] = useState([]);
            const [now, setNow] = useState(new Date());

            // --- Á≤æÊ∫ñË®àÊôÇÂºïÊìé ---
            const [isRunning, setIsRunning] = useState(false);
            const [baseTime, setBaseTime] = useState(0); 
            const [startTime, setStartTime] = useState(null); 
            const [displaySeconds, setDisplaySeconds] = useState(0); 
            
            const [activeProjectId, setActiveProjectId] = useState('');
            const [activePhase, setActivePhase] = useState(PHASES[0].id);
            const [sessionNote, setSessionNote] = useState('');
            const [sessionStartTimeStr, setSessionStartTimeStr] = useState(null);

            // ‰øÆÊîπÊï∏ÊìöÁî®ÁöÑËá®ÊôÇÁãÄÊÖã
            const [editingIncomeId, setEditingIncomeId] = useState(null);
            const [tempIncome, setTempIncome] = useState('');
            const [editingHoursId, setEditingHoursId] = useState(null);
            const [tempHours, setTempHours] = useState('');

            const initialNewProject = { 
                name: '', client: '', estHours: '', estIncome: '', cost: '', 
                projectDate: new Date().toISOString().split('T')[0], deadline: '', notes: '' 
            };
            const [newProject, setNewProject] = useState(initialNewProject);
            const wakeLock = useRef(null);

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    if (u) { setUser(u); setIsLoading(false); } 
                    else { auth.signInAnonymously().catch(() => setIsLoading(false)); }
                });
                const clockInterval = setInterval(() => setNow(new Date()), 1000);
                return () => { unsubscribe(); clearInterval(clockInterval); };
            }, []);

            useEffect(() => {
                if (!user) return;
                const storageUid = syncKey ? `shared_${syncKey}` : user.uid;
                const userPath = `artifacts/${appId}/users/${storageUid}`;
                const unsubP = db.collection(`${userPath}/projects`).onSnapshot(snap => setProjects(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
                const unsubL = db.collection(`${userPath}/logs`).onSnapshot(snap => setLogs(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
                return () => { unsubP(); unsubL(); };
            }, [user, syncKey]);

            // Á≤æÊ∫ñË®àÊôÇÊ†∏ÂøÉ (Ëß£Ê±∫ÊâãÊ©üÈÄ≤ÂÖ•ËÉåÊôØÂïèÈ°å)
            useEffect(() => {
                let interval;
                if (isRunning && startTime) {
                    const update = () => setDisplaySeconds(baseTime + Math.floor((Date.now() - startTime) / 1000));
                    update(); interval = setInterval(update, 1000);
                    if ('wakeLock' in navigator) navigator.wakeLock.request('screen').then(l => wakeLock.current = l).catch(()=>{});
                } else {
                    clearInterval(interval);
                    if (wakeLock.current) { wakeLock.current.release().then(() => wakeLock.current = null); }
                }
                return () => clearInterval(interval);
            }, [isRunning, startTime, baseTime]);

            const startTimer = () => { 
                if (!activeProjectId) { alert("Ë´ãÂÖàÈÅ∏ÊìáÂ∞àÊ°àÔºÅ"); return; } 
                setIsRunning(true); setStartTime(Date.now());
                if (!sessionStartTimeStr) setSessionStartTimeStr(new Date()); 
            };

            const pauseTimer = () => {
                setIsRunning(false);
                setBaseTime(prev => prev + Math.floor((Date.now() - startTime) / 1000));
                setStartTime(null);
            };

            const stopTimer = async () => {
                if (displaySeconds === 0) return;
                const finalSec = isRunning ? baseTime + Math.floor((Date.now() - startTime) / 1000) : displaySeconds;
                setIsRunning(false); const endTime = new Date();
                const logData = { projectId: activeProjectId, phase: activePhase, note: sessionNote, seconds: finalSec, date: new Date().toISOString(), timestamp: Date.now(), displayStartTime: sessionStartTimeStr.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }), displayEndTime: endTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) };
                try { 
                    const storageUid = syncKey ? `shared_${syncKey}` : user.uid;
                    await db.collection(`artifacts/${appId}/users/${storageUid}/logs`).add(logData);
                    setBaseTime(0); setStartTime(null); setDisplaySeconds(0); setSessionNote(''); setSessionStartTimeStr(null);
                } catch (err) { alert("Â≠òÊ™îÂ§±Êïó: " + err.message); }
            };

            const addProject = async () => {
                if (!newProject.name || !newProject.client) { alert("Ê®ôÈ°åËàáÂÆ¢Êà∂ÁÇ∫ÂøÖÂ°´ÔºÅ"); return; }
                setIsAdding(true);
                try {
                    const storageUid = syncKey ? `shared_${syncKey}` : user.uid;
                    await db.collection(`artifacts/${appId}/users/${storageUid}/projects`).add({
                        ...newProject,
                        estHours: parseFloat(newProject.estHours) || 0,
                        estIncome: parseFloat(newProject.estIncome) || 0,
                        cost: parseFloat(newProject.cost) || 0,
                        createdAt: new Date().toISOString()
                    });
                    setNewProject(initialNewProject);
                    alert("Ë®àÁï´Âª∫Á´ãÊàêÂäüÔºÅ");
                } catch (err) { alert("Âª∫Á´ãÂ§±Êïó: " + err.code); }
                finally { setIsAdding(false); }
            };

            const saveNewIncome = async (id) => {
                const storageUid = syncKey ? `shared_${syncKey}` : user.uid;
                await db.collection(`artifacts/${appId}/users/${storageUid}/projects`).doc(id).update({ estIncome: parseFloat(tempIncome) || 0 });
                setEditingIncomeId(null);
            };

            const saveNewHours = async (id) => {
                const storageUid = syncKey ? `shared_${syncKey}` : user.uid;
                await db.collection(`artifacts/${appId}/users/${storageUid}/projects`).doc(id).update({ estHours: parseFloat(tempHours) || 0 });
                setEditingHoursId(null);
            };

            const stats = useMemo(() => {
                if (!projects.length) return [];
                return projects.map(p => {
                    const pLogs = logs.filter(l => l.projectId === p.id), actualSec = pLogs.reduce((a, c) => a + c.seconds, 0), actualHours = actualSec / 3600;
                    const net = (p.estIncome || 0) - (p.cost || 0);
                    
                    // --- ÈáëÈ°çÂ∞ÅÈ†ÇË¶èÂâáÔºöÂØ¶ÈöõÊôÇËñ™ÊúÄÈ´ò‰∏çË∂ÖÈÅéÈ†ê‰º∞Êî∂ÂÖ•ÔºåÈÅøÂÖçÂàùÊúüÂ§©ÊñáÊï∏Â≠ó ---
                    const rawRate = actualHours > 0 ? net / actualHours : 0;
                    const rate = Math.min(rawRate, p.estIncome || 0);
                    
                    const efficiency = (actualHours / (p.estHours || 1)) * 100;
                    const phaseData = PHASES.map(ph => { const phSec = pLogs.filter(l => l.phase === ph.id).reduce((a, c) => a + c.seconds, 0); return { ...ph, percent: actualSec > 0 ? (phSec / actualSec) * 100 : 0 }; });
                    return { ...p, actualHours, actualHourlyRate: rate, efficiency, phaseData, daysLeft: p.deadline ? Math.ceil((new Date(p.deadline) - new Date()) / 86400000) : null, netIncome: net, recentWork: [...pLogs].sort((a,b) => b.timestamp - a.timestamp).slice(0, 5) };
                }).sort((a, b) => new Date(b.projectDate) - new Date(a.projectDate));
            }, [logs, projects]);

            const todayHours = useMemo(() => {
                const today = new Date().toISOString().split('T')[0];
                return (logs.filter(l => l.date.startsWith(today)).reduce((a, b) => a + b.seconds, 0) / 3600).toFixed(1);
            }, [logs]);

            const currentPhaseColor = useMemo(() => PHASES.find(p => p.id === activePhase)?.color || '#3b82f6', [activePhase]);

            if (isLoading && !user) return <div className="flex items-center justify-center h-screen text-slate-500 font-mono animate-pulse text-xs tracking-widest">CONNECTING TO CLOUD...</div>;

            return (
                <div className="max-w-md mx-auto px-4 py-6 space-y-6 pb-24">
                    <header className="flex justify-between items-center border-b border-white/5 pb-4">
                        <div className="flex flex-col"><h1 className="text-xl font-bold text-white flex items-center gap-2"><Icon name="trending-up" color="#3b82f6" size={24} /> ËÇùÁâáÂ§ßÂ∏´ Pro</h1><span className="text-[10px] font-mono text-slate-500 uppercase">{now.toLocaleDateString('zh-TW', { month: '2-digit', day: '2-digit', weekday: 'short' })} {now.toLocaleTimeString()}</span></div>
                        <button onClick={() => setShowSyncModal(true)} className="p-2.5 bg-white/5 rounded-2xl text-slate-400 btn-active"><Icon name="settings" size={22} /></button>
                    </header>

                    {showSyncModal && (
                        <div className="fixed inset-0 z-50 bg-black/95 flex items-center justify-center p-6 backdrop-blur-md">
                            <div className="mobile-card p-7 w-full max-w-xs space-y-5 shadow-2xl">
                                <h2 className="text-white font-bold flex items-center gap-2 text-lg"><Icon name="settings" size={20} color="#3b82f6"/> Ë∑®Ë£ùÁΩÆÂêåÊ≠•</h2>
                                <input type="text" placeholder="Ëº∏ÂÖ•ÂêåÊ≠• ID" className="w-full bg-black border border-white/10 p-4 rounded-2xl text-white outline-none" value={syncKey} onChange={e => setSyncKey(e.target.value)} />
                                <div className="flex gap-2"><button onClick={() => { localStorage.setItem('yt_editor_sync_id', syncKey); window.location.reload(); }} className="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-bold">ÂÑ≤Â≠ò‰∏¶ÈáçÂïü</button><button onClick={() => setShowSyncModal(false)} className="flex-1 py-4 bg-white/10 text-slate-300 rounded-2xl">ÈóúÈñâ</button></div>
                            </div>
                        </div>
                    )}

                    {/* Timer Module */}
                    <div className="mobile-card p-4 sm:p-6 space-y-6 shadow-2xl border-white/5 border-2">
                        <div className="space-y-4">
                            <div className="space-y-1.5 px-1"><label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest block">Âü∑Ë°åÂ∞àÊ°à</label><select className="w-full bg-black border border-white/10 rounded-2xl p-4 text-white outline-none focus:ring-2 ring-blue-500 appearance-none shadow-inner" value={activeProjectId} onChange={e => setActiveProjectId(e.target.value)} disabled={isRunning}><option value="">-- ÈªûÈÅ∏Â∞àÊ°à --</option>{projects.map(p => <option key={p.id} value={p.id}>{p.client} | {p.name}</option>)}</select></div>
                            <div className="space-y-1.5 px-1"><label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest block">Â∑•‰ΩúÁí∞ÁØÄ</label><div className="grid grid-cols-2 gap-2">{PHASES.map(ph => <button key={ph.id} onClick={() => setActivePhase(ph.id)} disabled={isRunning} style={activePhase === ph.id ? { borderColor: ph.color, backgroundColor: `${ph.color}20`, color: ph.color } : {}} className={`text-[11px] py-3.5 rounded-2xl border border-white/5 bg-white/5 text-slate-500 btn-active ${activePhase === ph.id ? 'font-bold' : ''}`}>{ph.name}</button>)}</div></div>
                        </div>
                        <div className="text-center space-y-5 py-8 px-2 bg-black/40 rounded-[36px] border border-white/5 shadow-inner">
                            <div className={`timer-font text-5xl sm:text-6xl font-bold timer-glow transition-all duration-300 ${isRunning ? 'scale-105' : 'opacity-20'}`} style={{ color: isRunning ? currentPhaseColor : '#e2e8f0' }}>{formatTime(displaySeconds)}</div>
                            <div className="px-3 space-y-3">
                                {!isRunning ? <button onClick={startTimer} style={{ backgroundColor: activeProjectId ? currentPhaseColor : '#334155' }} className="w-full py-5 text-white rounded-[24px] font-bold text-lg sm:text-xl shadow-xl flex items-center justify-center gap-3 btn-active"><Icon name="play" fill="currentColor" size={24} /> ÈñãÂßãËÇùÂöïÔºÅ</button>
                                : <button onClick={pauseTimer} className="w-full py-5 bg-orange-600/90 text-white rounded-[24px] font-bold text-lg sm:text-xl btn-active flex items-center justify-center gap-3"><Icon name="pause" fill="currentColor" size={24} /> ‰ºëÊÅØ‰∏Ä‰∏ã</button>}
                                {displaySeconds > 0 && <button onClick={stopTimer} className="w-full py-2 text-red-500 text-[11px] font-bold uppercase tracking-[0.3em] opacity-80 hover:opacity-100">ÁµêÊùü‰∏¶Â≠òÊ™î</button>}
                            </div>
                        </div>
                        <div className="flex items-center gap-3 bg-black/30 p-4 rounded-2xl border border-white/5 shadow-inner mx-1"><Icon name="message-square" size={16} className="text-slate-600" /><input type="text" placeholder="Êú¨Ê¨°Á≠ÜË®ò (Èö®ÊôÇÂèØÊâì)..." className="bg-transparent text-xs text-slate-300 outline-none w-full placeholder-slate-700" value={sessionNote} onChange={e => setSessionNote(e.target.value)} /></div>
                    </div>

                    {/* Dashboard Stats */}
                    <div className="grid grid-cols-3 gap-2">
                        <div className="mobile-card p-3 flex flex-col justify-center items-center border-white/5 shadow-lg">
                            <span className="text-[8px] text-slate-500 font-bold uppercase mb-1">Êú¨Êó•ËÇùÁâá</span>
                            <span className="text-lg font-bold text-orange-400 font-mono tracking-tighter">{todayHours}h</span>
                        </div>
                        <div className="mobile-card p-3 flex flex-col justify-center items-center border-white/5 shadow-lg">
                            <span className="text-[8px] text-slate-500 font-bold uppercase mb-1">Âπ≥ÂùáÊôÇËñ™</span>
                            <span className="text-lg font-bold text-green-400 font-mono tracking-tighter">${stats.length > 0 ? Math.round(stats.reduce((a, b) => a + b.actualHourlyRate, 0) / stats.length) : 0}</span>
                        </div>
                        <div className="mobile-card p-3 flex flex-col justify-center items-center border-white/5 shadow-lg">
                            <span className="text-[8px] text-slate-500 font-bold uppercase mb-1">È†ê‰º∞Á∏ΩÊ∑®Âà©</span>
                            <span className="text-lg font-bold text-blue-400 font-mono tracking-tighter">${stats.reduce((a, b) => a + b.netIncome, 0).toLocaleString()}</span>
                        </div>
                    </div>

                    <div className="space-y-4">
                        <h2 className="text-sm font-bold text-slate-500 uppercase tracking-widest px-1 flex items-center gap-2"><Icon name="target" size={14} color="#ec4899" /> Â∞àÊ°àÊàêÊïàÂàÜÊûê</h2>
                        {stats.map(p => (
                            <div key={p.id} className="mobile-card p-6 space-y-5 shadow-2xl">
                                <div className="flex justify-between items-start">
                                    <div className="space-y-2 max-w-[65%]">
                                        <div className="flex items-center gap-2"><span className="text-[9px] bg-blue-500/10 text-blue-400 font-bold px-2 py-0.5 rounded-lg border border-blue-500/20">{p.client}</span><span className="text-[9px] text-slate-600 font-mono">{p.projectDate.substring(5).replace('-', '/')}</span></div>
                                        <h3 className="text-lg font-bold text-white leading-tight">{p.name}</h3>
                                    </div>
                                    <div className="text-right flex flex-col items-end">
